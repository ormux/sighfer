<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Sighfer Central</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="css/main.css">
   </head>
   <body>
      <h1 class='text-center'>
         <span class='gradient'>Sighfer Central</span>
      </h1>
      <br>
      <div class='container-fluid text-center'>
         <table width=100% height=25%>
            <tr>
               <td>
                  <button onclick="document.location.href='atbash.html'" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
                     <span class='gradient'>Atbash Cipher</span>
                  </button>
               </td>

               <td>
                  <button onclick="document.location.href='caesar.html'" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
                     <span class='gradient'>Caesar Cipher</span>
                  </button>
               </td>
            </tr>

            <tr>
               <td>
                  <button onclick="document.location.href='reversal.html'" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
                     <span class='gradient'>Reversal Cipher</span>
                  </button>
               </td>
               </td>

               <td>
                  <button onclick="document.location.href='rot13.html'" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
                     <span class='gradient'>Rot13 Cipher</span>
                  </button>
               </td>
            </tr>

            <tr>
               <td>
                  <button onclick="inProgress('affine')" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
                     <span id='affine' class='gradient'>Affine Cipher</span>
                  </button>
               </td>

               <td>
                  <button onclick="inProgress('base64')" class='btn btn-outline-warning btn-block btn-lg btn-huge'>
                     <span id='base64' class='gradient'>Base64 Encoding</span>
                  </button>
               </td>
            </tr>

         </table>
      </div>
      <br>

      <div class='container-fluid text-center text-wrap'>
         <p>
            <span class='gradient'>
               <i>As I gaze upon the world, I *sigh* my life away to the hidden messages.</i>
            </span>
         </p>

         <p>
            <span class='gradient'>
               <i>Hello there rainbow people</i>
            </span>
         </p>

         <p>
            <span class='gradient'>
               <strong>rub1kz</strong>
            </span>
         </p>
      </div>

      <script>
         function inProgress(name)
         {
            let elem = document.getElementById(name);
            let str1 = "in development";
            let str2 = "u grind my gears";

            if(elem.innerHTML == str1)
               elem.innerHTML = str2;
            else
               elem.innerHTML = str1;
         }
      </script>
   </body>
</html>
